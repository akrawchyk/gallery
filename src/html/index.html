<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>App</title>
        <meta name="description" content="{{ description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- build:css css/vendor.css -->
        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
        <!-- endbuild -->
        <!-- build:css css/app.css -->
        <link rel="stylesheet" href="css/app.css">
        <!-- endbuild -->

        <!-- build:js js/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <script type="text/x-handlebars" data-template-name="blocks">
            <section id="block">
                {{#each itemController="block"}}
                    {{title}} - {{paragraph}} - {{image}}
                {{/each}}
            </section>
        </script>


        <script type="text/x-handlebars" data-template-name="page">
            <div class="page">
                <div class="page__image" {{bind-attr style=imageStyle}}></div>
                    <h2>{{title}}</h2>
                </div>
                {{outlet}}
                <div class="page__back">
                    {{#link-to 'pages'}}back to pages{{/link-to}}
                </div>
            </div>
        </script>


        <script type="text/x-handlebars" data-template-name="pages/index">
            <ul class="list list--pages" id="pages">
                {{#each itemController="page"}}
                    <li class="list__item">
                        {{#link-to 'blocks' this}}
                            {{title}} - {{slug}} - {{paragraph}} - <img {{bind-attr src=image}} alt="page image">
                        {{/link-to}}
                    </li>
                {{/each}}
            </ul>
        </script>


        <script type="text/x-handlebars" data-template-name="pages/new">
            Create a new page

            <div>
                <label>
                    <span>Title</span>
                    {{input
                    type="text"
                    placeholder="Title your page"
                    value=newTitle}}
                <label>
            </div>

            <div>
                <label>
                    <span>Slug</span>
                    {{input
                    type="text"
                    placeholder="Give your page a slug"
                    value=newSlug}}
                </label>
            </div>

            <div>
                <label>
                    <span>Paragraph</span>
                    {{input
                    type="text"
                    placeholder="Give your page a paragraph"
                    value=newParagraph}}
                </label>
            </div>

            <div>
                <label>
                    <span>Image</span>
                    {{input
                    type="text"
                    placeholder="Give your page an image"
                    value=newImage}}
                </label>
            </div>

            <div>
                <button {{action "createPage"}}>Create</button>
            </div>

            <div>
                {{#link-to 'pages'}}back to pages{{/link-to}}
            </div>
        </script>


        <script type="text/x-handlebars" data-template-name="pages">
            <section id="pagesapp">
                <header class="hero" id="hero">
                    <h1 class="hero__title">Pages</h1>

                    {{#link-to 'pages.new'}}new page{{/link-to}}
                </header>

                <section id="main">
                    {{outlet}}
                </section>

                <footer>
                    <p>{{#link-to 'index'}}back to index{{/link-to}}</p>
                    <p>pages footer</p>
                </footer>
            </section>
        </script>


        <script type="text/x-handlebars" data-template-name="index">
            <section id="index">
                <h1>Welcome to Gallery</h1>
                {{#link-to 'pages'}}go to pages{{/link-to}}
            </section>
        </script>


        <script type="text/x-handlebars" data-template-name="application">
            <header>
                app header
            </header>

            {{outlet}}

            <footer>
                app footer
            </footer>
        </script>


        <!-- build:js js/vendor.js -->
        <script src="bower_components/fastclick/lib/fastclick.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/ember/ember.js"></script>
        <script src="bower_components/ember-data/ember-data.js"></script>
        <script src="bower_components/stringjs/lib/string.js"></script>
        <!-- endbuild -->

        <!-- build:js js/app.js -->
        <script src="js/app.js"></script>
        <script src="js/router.js"></script>
        <script src="js/models/page.js"></script>
        <script src="js/models/block.js"></script>
        <script src="js/controllers/pages_controller.js"></script>
        <script src="js/controllers/page_controller.js"></script>
        <script src="js/controllers/block_controller.js"></script>
        <!-- endbuild -->
    </body>
</html>
