<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gallery</title>
        <meta name="description" content="{{ description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- build:css css/vendor.css -->
        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
        <!-- endbuild -->
        <!-- build:css css/app.css -->
        <link rel="stylesheet" href="css/app.css">
        <!-- endbuild -->

        <!-- build:js js/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <script type="text/x-handlebars" data-template-name="page">
            <section class="row" id="pageapp">
                <div class="small-12 columns">
                    <h1>{{title}}</h1>
                    <p>{{paragraph}}<p>
                    <img {{bind-attr src=image}}>
                </div>
                <div class="small-12 columns">
                    {{#link-to 'pages'}}back{{/link-to}}
                </div>
            <section>
        </script>

        <script type="text/x-handlebars" data-template-name="pages">
            <section class="row" id="pagesapp">
                <div class="small-12 columns">
                    <h1>Gallery</h1>
                    <ul class="row">
                    {{#each page in model}}
                    <li class="small-3 columns">
                    {{#link-to 'page' page}} {{page.title}} - {{page.slug}} - {{page.paragraph}} - <img {{bind-attr src=page.image}}> {{/link-to}}
                    </li>
                    {{/each}}
                    </ul>
                </div>
                <div class="small-12 columns">
                    <h2>Edit</h2>
                    {{input
                    type="text"
                    id="new-page"
                    placeholder="Title your page"
                    value=newTitle
                    action="createPage"}}
                </div>
            </section>
        </script>


        <!-- build:js js/vendor.js -->
        <script src="bower_components/fastclick/lib/fastclick.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/ember/ember.js"></script>
        <script src="bower_components/ember-data/ember-data.js"></script>
        <!-- endbuild -->

        <!-- build:js js/app.js -->
        <script src="js/app.js"></script>
        <script src="js/router.js"></script>
        <script src="js/models/page.js"></script>
        <script src="js/controllers/pages_controller.js"></script>
        <!-- endbuild -->
    </body>
</html>
