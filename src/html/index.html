<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>App</title>
        <meta name="description" content="{{ description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- build:css css/vendor.css -->
        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
        <!-- endbuild -->
        <!-- build:css css/app.css -->
        <link rel="stylesheet" href="css/app.css">
        <!-- endbuild -->

        <!-- build:js js/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <script type="text/x-handlebars" data-template-name="block">
            <section class="block" id="blockapp">
                <div class="block__image" style="background-image: url({{unbound image}});">
                    <div class="center--xy">
                        <h2 class="block__title">{{title}}</h2>
                        <p class="block__paragraph">{{paragraph}}</p>
                    </div>
                </div>
            </section>
        </script>


        <script type="text/x-handlebars" data-template-name="page">
            <section class="page" id="pageapp">
                <div class="page__blocks">
                    {{#each block in model.blocks}}
                        {{render "block" block}}
                    {{/each}}
                </div>
                <div>
                    {{#link-to 'pages'}}back{{/link-to}}
                </div>
            <section>
        </script>


        <script type="text/x-handlebars" data-template-name="pages/index">
            <ul class="list list--pages" id="page-list">
                {{#each itemController="page"}}
                    <li class="list__item">
                        {{#link-to 'page' page}}
                        {{page.title}} - {{page.slug}} - {{page.paragraph}} - <img {{bind-attr src=page.image}} alt="page image">
                        {{/link-to}}
                    </li>
                {{/each}}
            </ul>
        </script>


        <script type="text/x-handlebars" data-template-name="pages">
            <section id="pageapp">
                <header class="hero" id="hero">
                    <h1 class="hero__title">App</h1>
                    {{input
                    type="text"
                    id="new-page"
                    placeholder="Title your page"
                    value=newTitle
                    action="createPage"}}
                </header>

                <section id="main">
                    {{outlet}}
                </section>

                <footer>
                    <p>app footer</p>
                </footer>
            </section>
        </script>


        <script type="text/x-handlebars" data-template-name="application">
            <header>
                site header
            </header>

            {{outlet}}

            <footer>
                site footer
            </footer>
        </script>


        <!-- build:js js/vendor.js -->
        <script src="bower_components/fastclick/lib/fastclick.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/ember/ember.js"></script>
        <script src="bower_components/ember-data/ember-data.js"></script>
        <!-- endbuild -->

        <!-- build:js js/app.js -->
        <script src="js/app.js"></script>
        <script src="js/router.js"></script>
        <script src="js/models/page.js"></script>
        <script src="js/models/block.js"></script>
        <script src="js/controllers/pages_controller.js"></script>
        <script src="js/controllers/page_controller.js"></script>
        <!-- <script src="js/controllers/blocks_controller.js"></script> -->
        <!-- endbuild -->
    </body>
</html>
